<!doctype html>
<html>
  <head>
    <title>&lt;catalyst-flip-button&gt; Form Demo</title>

    <!-- Web Component Pollyfills -->
    <script src="../../../@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@webcomponents/shadycss/scoping-shim.min.js"></script>
    <script src="../../../@webcomponents/shadycss/apply-shim.min.js"></script>

    <!-- Import the things we need -->
    <script src="../../../marked/marked.min.js"></script>
    <script src="import.build.js"></script>

    <style>
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <h3>Use in a form:</h3>
    <demo-snippet>
      <template>
        <form action="?" method="get">
          <label for="foo">Select an option:</label>
          <catalyst-flip-button>
            <select id="foo" name="foo">
              <option value="one">Option 1</option>
              <option value="two">Option 2</option>
              <option value="three">Option 3</option>
            </select>
          </catalyst-flip-button>
        </form>
      </template>
    </demo-snippet>
  </body>
</html>
