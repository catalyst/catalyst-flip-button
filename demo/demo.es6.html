<!doctype html>
<html>
  <head>
    <title>&lt;catalyst-flip-button&gt; ES6 Demo</title>

    <!-- Web Component Pollyfills -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/custom-style-interface.min.js"></script>

    <!-- Helper for the demo -->
    <link rel="import" href="../node_modules/iron-demo-helpers/demo-snippet.html">

    <!-- Custom Element Definition -->
    <script src="../dist/catalyst-flip-button.js"></script>
  </head>
  <body>

    <h3>Basic use:</h3>
    <demo-snippet>
      <template>
        <catalyst-flip-button value="Foo Button" flipped-value="Bar Button"></catalyst-flip-button>
      </template>
    </demo-snippet>

    <h3>Styled:</h3>
    <demo-snippet>
      <template>
        <style>
          catalyst-flip-button.demo2 {
            font-size: 18px;
            padding: 5px 25px;
            color: white;
            font-weight: bold;
            border-radius: 8px;

            --catalyst-flip-button-appearance: none;
            --catalyst-flip-button-front-background: red;
            --catalyst-flip-button-back-background: green;
          }
        </style>
        <catalyst-flip-button value="Off" flipped-value="On" class="demo2"></catalyst-flip-button>
      </template>
    </demo-snippet>
  </body>
</html>
