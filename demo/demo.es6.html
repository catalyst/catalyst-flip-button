<!doctype html>
<html>
  <head>
    <title>&lt;catalyst-flip-button&gt; ES6 Demo</title>

    <!-- Web Component Pollyfills -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/custom-style-interface.min.js"></script>

    <!-- Helper for the demo -->
    <link rel="import" href="../node_modules/@bower_components/iron-demo-helpers/demo-snippet.html">

    <!-- Custom Element Definition -->
    <script src="../dist/catalyst-flip-button.js"></script>

    <style>
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>

    <h3>Basic use:</h3>
    <demo-snippet id="demo1">
      <template>
        <catalyst-flip-button>
          <select>
            <option>Apples</option>
            <option>Banana</option>
            <option>Carrot</option>
            <option>Duck</option>
          </select>
        </catalyst-flip-button>
      </template>
    </demo-snippet>

    <h3>Styled:</h3>
    <demo-snippet id="demo2">
      <template>
        <style>
          .demo2 {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 25px;
            perspective: 75px;

            --catalyst-flip-button-card-face-appearance: none;
            --catalyst-flip-button-card-face-border-radius: 8px;
          }

          .demo2[value='off'] {
            --catalyst-flip-button-card-face-background: red;
          }

          .demo2[value='on'] {
            --catalyst-flip-button-card-face-background: green;
          }

          .demo2:focus {
            --catalyst-flip-button-card-face-focused-outline: none;
            --catalyst-flip-button-card-face-border: gold 2px dotted;
            --catalyst-flip-button-card-face-text-shadow: 2px 2px 1px darkorange;
          }
        </style>

        <catalyst-flip-button class="demo2" no-auto-perspective>
          <select>
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </catalyst-flip-button>
      </template>
    </demo-snippet>

    <h3>In a form:</h3>
    <demo-snippet id="demo3">
      <template>
        <form action="?" method="get">
          <label id="demo3-foo-label" for="demo3-foo">Select an option:</label>
          <catalyst-flip-button id="demo3-foo" aria-labelledby="demo3-foo-label">
            <select name="foo">
              <option value="one">Option 1</option>
              <option value="two">Option 2</option>
              <option value="three">Option 3</option>
            </select>
          </catalyst-flip-button>
        </form>
      </template>
    </demo-snippet>

  </body>
</html>
