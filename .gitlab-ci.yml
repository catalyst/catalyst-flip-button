stages:
  - pages
  - test

update_docs:
  stage: pages
  image: node:8.9.3
  script:
    - yarn
    - yarn run analyze
    - yarn run build-docs
    - mv docs public
  artifacts:
    paths:
      - public
  only:
    - master
  tags:
    - docker

run_tests:
  stage: test
  image: wct
  script:
    - yarn install
    - yarn run test
  only:
    - branches
  tags:
    - docker
