<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Polyfills -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/shadycss/custom-style-interface.min.js"></script>

  <!-- Web Tester -->
  <script src="../node_modules/web-component-tester/browser.js"></script>

  <!-- Element -->
  <script src="../dist/catalyst-flip-button.js"></script>
</head>
<body>

  <test-fixture id="basic">
    <template>
      <catalyst-flip-button>
        <option slot="options" id="id1" value="a">Apples</option>
        <option slot="options" id="id2" value="b">Banana</option>
        <option slot="options" id="id3" value="c">Carrot</option>
        <option slot="options" id="id4" value="d">Duck</option>
      </catalyst-flip-button>
    </template>
  </test-fixture>

  <script>
    /**
     * Basics suite.
     */
    suite('', () => {
      let element;

      /**
       * Called before each following test is run.
       */
      setup(() => {
        element = fixture('basic');
      });

      /**
       * Test the inital state of the element.
       */
      suite('Initial State', () => {

        /**
         * Test the attributes and properties of the element in it's inital state.
         */
        suite('Attributes & Properties', () => {

          /**
           * Test disabled.
           */
          test('disabled', () => {
            expect(element.hasAttribute('disabled')).to.be.false;
            expect(element).to.have.property('disabled', false);
          });

          /**
           * Test length.
           */
           test('length', () => {
            expect(element).to.have.property('length', 4);
          });

          /**
           * Test multiple.
           */
          test('multiple', () => {
            expect(element).to.have.property('multiple', false);
          });

          /**
           * Test selectedIndex.
           */
          test('selectedIndex', () => {
            expect(element).to.have.property('selectedIndex', 0);
          });

          /**
           * Test size.
           */
          test('size', () => {
            expect(element).to.have.property('size', 1);
          });

          /**
           * Test type.
           */
          test('type', () => {
            expect(element).to.have.property('type', 'select-one');
          });
        });

        /**
         * Test the accessibility of the element in it's inital state.
         */
        suite('Accessibility', () => {

          /**
           * Test role.
           */
          test('role', () => {
            // role
            expect(element.hasAttribute('role')).to.be.true;
            expect(element.getAttribute('role')).to.equal('combobox');
          });

          /**
           * Test tabindex.
           */
          test('tabindex', () => {
            expect(element.hasAttribute('tabindex')).to.be.true;
            expect(Number.parseInt(element.getAttribute('tabindex'))).to.equal(0);
          });

          /**
           * Test aria-disabled.
           */
          test('aria-disabled', () => {
            expect(element.hasAttribute('aria-disabled')).to.be.true;
            expect(element.getAttribute('aria-disabled')).to.equal('false');
          });

          /**
           * Test aria-activedescendant.
           */
          test('aria-activedescendant', () => {
            expect(element.hasAttribute('aria-activedescendant')).to.be.true;
            expect(element.getAttribute('aria-activedescendant')).to.equal('id1');
          });
        });
      });

      /**
       * Test the attributes and properties of the element in it's inital state.
       */
      suite('Changing State', () => {

        /**
         * Mouse Interaction.
         */
        suite('Mouse Interaction', () => {

          /**
           * Test clicking the element.
           */
          test('Click Once', (done) => {
            let testRunning = true;

            // Change event needs to be fired.
            element.addEventListener('change', () => {
              if (testRunning) {
                testRunning = false;
                done();
              }
            });

            element.click();

            expect(element).to.have.property('selectedIndex', 1);
            expect(element.getAttribute('aria-activedescendant')).to.equal('id2');

            // Timeout test.
            setTimeout(function () {
              if (testRunning) {
                assert(false, 'Change event was not fired within 10 ms.');
                testRunning = false;
                done();
              }
            }, 10);
          });

          /**
           * Test clicking the element twice.
           */
          test('Click Twice', () => {
            element.click();
            element.click();

            expect(element).to.have.property('selectedIndex', 2);
            expect(element.getAttribute('aria-activedescendant')).to.equal('id3');
          });

          /**
           * Test clicking through all the elements.
           */
          test('Click Through', () => {
            element.click();
            element.click();
            element.click();
            element.click();

            expect(element).to.have.property('selectedIndex', 0);
            expect(element.getAttribute('aria-activedescendant')).to.equal('id1');
          });

          /**
           * Test clicking the element when disabled.
           */
          test('Click When Disabled', (done) => {
            let testRunning = true;
            element.disabled = true;

            // Change event should not be fired.
            element.addEventListener('change', () => {
              if (testRunning) {
                testRunning = false;
                assert(false, 'Change event should not be fired.');
                done();
              }
            });

            element.click();

            expect(element).to.have.property('selectedIndex', 0);
            expect(element.getAttribute('aria-activedescendant')).to.equal('id1');

            // Timeout test.
            setTimeout(function () {
              if (testRunning) {
                testRunning = false;
                done();
              }
            }, 10);
          });
        });

        /**
         * KeyBoard Interaction.
         * TODO: write tests.
         */
        suite('KeyBoard Interaction', () => {

        });
      });
    });
  </script>
</body>
</html>
