<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Test runner</title>

  <!-- Polyfills -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/shadycss/scoping-shim.min.js"></script>

  <!-- Dependencies -->
  <script src="../node_modules/@catalyst-elements/catalyst-labelable-mixin/catalyst-labelable-mixin.min.js"></script>
  <script src="../node_modules/@catalyst-elements/catalyst-lazy-properties-mixin/catalyst-lazy-properties-mixin.min.js"></script>

  <!-- Web Tester -->
  <script src="../node_modules/web-component-tester/browser.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>

  <!-- Element -->
  <script src="../catalyst-flip-button.min.js"></script>
</head>

<body>

  <!-- Fixtures -->
  <test-fixture id="basic">
    <template>
      <catalyst-flip-button>
        <select>
          <option>Apples</option>
          <option>Banana</option>
          <option>Carrot</option>
          <option>Duck</option>
        </select>
      </catalyst-flip-button>
    </template>
  </test-fixture>

  <test-fixture id="basic-with-option-ids-and-values">
    <template>
      <catalyst-flip-button>
        <select>
          <option id="id1" value="a">Apples</option>
          <option id="id2" value="b">Banana</option>
          <option id="id3" value="c">Carrot</option>
          <option id="id4" value="d">Duck</option>
        </select>
      </catalyst-flip-button>
    </template>
  </test-fixture>

  <test-fixture id="basic-form">
    <template>
      <form>
        <catalyst-flip-button name="foo">
          <select>
            <option value="one">Option 1</option>
            <option value="two">Option 2</option>
            <option value="three">Option 3</option>
          </select>
        </catalyst-flip-button>
        <input type="submit" name="submit-btn">
      </form>
    </template>
  </test-fixture>

  <!-- Test Scripts -->
  <script src="basics.js"></script>
  <script src="dom-manipulate.js"></script>
  <!-- <script src="form.js"></script> -->
</body>

</html>
