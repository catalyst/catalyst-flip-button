<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Polyfills -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/shadycss/custom-style-interface.min.js"></script>

  <!-- Web Tester -->
  <script src="../node_modules/web-component-tester/browser.js"></script>

  <!-- Element -->
  <script src="../dist/catalyst-flip-button.js"></script>
</head>
<body>

  <test-fixture id="form">
    <template>
      <form>
        <catalyst-flip-button name="foo">
          <option slot="options" value="one">Option 1</option>
          <option slot="options" value="two">Option 2</option>
          <option slot="options" value="three">Option 3</option>
        </catalyst-flip-button>
        <input type="submit" name="submit-btn">
      </form>
    </template>
  </test-fixture>

  <script>
    /**
     * Form suite.
     */
    suite('', () => {
      let form;
      let element;

      /**
       * Called before each following test is run.
       */
      setup(() => {
        form = fixture('form');
        element = form.querySelector('catalyst-flip-button');
      });

      /**
       * Test the inital state of the element.
       */
      suite('Initial State', () => {

        /**
         * Test the attributes and properties of the element in it's inital state.
         */
        suite('Attributes & Properties', () => {

          /**
           * Test name.
           */
          test('name', () => {
            expect(element.hasAttribute('name')).to.be.true;
            expect(element.getAttribute('name')).to.equal('foo');
            expect(element).to.have.property('name', 'foo');

            expect(form.elements['foo']).to.exist;
            expect(form.elements['foo']).to.have.property('name', 'foo');
          });

          /**
           * Test value.
           */
          test('value', () => {
            expect(element).to.have.property('value', 'one');

            expect(form.elements['foo']).to.exist;
            expect(form.elements['foo']).to.have.property('value', 'one');
          });

          /**
           * Test form.
           */
          test('form', () => {
            expect(element).to.have.property('form', form);
          });
        });
      });

      /**
       * Test the element when it's state changes.
       */
       suite('Changing State', () => {

        /**
         * Test the attributes and properties of the element when not in the initial state.
         */
          suite('Attributes & Properties', () => {

          /**
           * Non-default option selected.
           */
          test('Non-default option selected', () => {
            element.selectedIndex = 2;

            expect(element).to.have.property('value', 'three');

            expect(form.elements['foo']).to.exist;
            expect(form.elements['foo']).to.have.property('name', 'foo');
            expect(form.elements['foo']).to.have.property('value', 'three');
          });

          /**
           * No option selected.
           */
          test('No option selected', () => {
            element.selectedIndex = -1;

            expect(element).to.have.property('value', '');

            expect(form.elements['foo']).to.exist;
            expect(form.elements['foo']).to.have.property('name', 'foo');
            expect(form.elements['foo']).to.have.property('value', '');
          });
        });
      });

      /**
       * TODO:
       * Test the the element is submitted correctly.
       */
      suite('Submitting', () => {
      });
    });
  </script>
</body>
</html>
